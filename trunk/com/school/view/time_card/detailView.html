<!DOCTYPE html>
<html>
<include file="public:header" />
<link href="__HPLUS__/css/dialog.css" rel="stylesheet">
<link href="__HPLUS__/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<style>
.row .col-sm-4,.row .col-sm-12{ margin-top:15px;}
</style>
  <body class="gray-bg">
	  <div class="wrapper wrapper-content animated fadeInRight">
	  	<div class="ibox">
            <div class="ibox-title">
                <h5>打卡详情</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                	<div class="col-sm-4">
			  			姓名：<{$vo.realname}>
			  		</div>
			  		<div class="col-sm-4">
			  			日期：<{$vo.day_time}>
			  		</div>
					<div class="clearfix"></div>
			  		<div class="col-sm-4">
			  			上班状态：<if condition="$vo.in_status eq 1">
				  				<font color="green">正常</font>
								<elseif condition="$vo.in_status eq -1" />
								<font color="red">迟到</font>
								<elseif condition="$vo.in_status eq 2" />
								<font color="blue">请假</font>
								<else />
								状态异常
								</if>
			  		</div>
			  		<div class="col-sm-4">
			  			下班状态：<if condition="$vo.out_status eq 1">
				  				<font color="green">正常</font>
								<elseif condition="$vo.out_status eq -1" />
								<font color="red">早退</font>
								<elseif condition="$vo.out_status eq 2" />
								<font color="blue">请假</font>
								<else />
								状态异常
								</if>
			  		</div>
			  		<div class="clearfix"></div>
					<div class="col-sm-12">
						当日打卡信息：
						<if condition="$vo.face_img neq ''">
							<br>
							<foreach name="facerecord" item="facerecord">
								<if condition="($facerecord.face neq null) OR ($facerecord.record_time neq 0)">
									<div class="col-sm-4">
										<a class="fancybox" href="__IMGROOT__<{$facerecord.face}>"><img alt="点击放大" src="__IMGROOT__<{$facerecord.face}>" style="width:100px;"></a><br>
										<font><{$facerecord.record_time|date="Y-m-d H:i:s",###}></font>
									</div>
								</if>
							</foreach>
						<else />
						<font color="red">无打卡信息</font>
					</if>
					</div>
			  	</div>
            </div>
        </div>
	  </div>
  </body>
<!-- 全局js -->
<include file="public:foot" />
<script src="__HPLUS__/js/plugins/fancybox/jquery.fancybox.js"></script>
<script type="text/javascript">
$(function(){
	//图片全屏加载
	$(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
})
</script>
</html>
