<!DOCTYPE html>
<html>
<include file="public:header" />
<link href="__HPLUS__/css/dialog.css" rel="stylesheet">
<link href="__HPLUS__/css/plugins/validform/validform.css" rel="stylesheet">
<style>
	.form-control{ padding-left:5px;}
</style>
  <body>
	  <div class="wrapper wrapper-content animated fadeInRight">
		<form role="form" class="form" action="__URL__/insert">
			<input type="hidden" name="module" value="admin">
			<input type="hidden" name="use_type" value="2">
			<input type="hidden" name="school_id" value="<{:session('school_info_id')}>">
			<input type="hidden" name="type" value="1">
			<div class="form-group">
				<label class="col-sm-2 control-label">组名：</label>
				<div class="col-sm-10">
					<input type="text" datatype="s2-20" name="title" errormsg="至少2个字符,最多20个字符！" class="form-control" placeholder="组名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">描述：</label>
				<div class="col-sm-10">
					<input type="text" datatype="*" name="description" class="form-control" placeholder="描述">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">状态：</label>
				<div class="col-sm-10">
					<label class="radio-inline">
						<input type="radio" checked name="status" value="1"> 正常
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0"> 禁用
					</label>
				</div>
			</div>
			<div class="clearfix"></div>
			<br/>
			<div class="clearfix">
				<button type="submit" id="submit" class="btn btn-success btn-block">提交</button>
				<button type="reset" id="reset2" class="hidden btn btn-success btn-block">重置</button>
			</div>
		</form>
	  </div>
  </body>
<!-- 全局js -->
<include file="public:foot" />
<script src="__HPLUS__/js/plugins/validform/Validform_v5.3.2_min.js"></script>
<script>
$(function(){
	$("#reset2").click();
	var index = parent.layer.getFrameIndex(window.name);
	var form = $(".form").Validform({
		tiptype:4,
		ajaxPost:true,
		callback:function(data){
			if(data.status == 1) {
				window.parent.layer.msg(data.info);
				window.parent.$('#table_list').trigger("reloadGrid");
				parent.layer.close(index);
			}else{
				window.parent.layer.msg(data.info);
			}
		}
	});
})
</script>
</html>
