<!DOCTYPE html>
<html>
<include file="public:header" />
<link href="__HPLUS__/css/dialog.css" rel="stylesheet">
<link href="__HPLUS__/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<style>
.row .col-sm-4,.row .col-sm-12{ margin-top:15px;}
</style>
  <body class="gray-bg">
	  <div class="wrapper wrapper-content animated fadeInRight">
	  	<div class="ibox">
            <div class="ibox-title">
                <h5>作业详情</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                	<div class="col-sm-4">
			  			作业标题：<{$vo.title}>
			  		</div>
			  		<div class="clearfix"></div>
			  		<div class="col-sm-4">
			  			作业内容：<{$vo.content}>
			  		</div>
			  		<div class="clearfix"></div>
			  		<div class="col-sm-4">
			  			附图：<if condition="$vo.img neq ''">
			  				<foreach name="homeworkimg" item="hwimg">
    							<a class="fancybox" href="__IMGROOT__<{$hwimg}>"><img alt="点击放大" src="__IMGROOT__<{$hwimg}>" style="width:100px;"></a>
							</foreach>
							<else />
							暂无图片
							</if>
			  		</div>
			  		<div class="clearfix"></div>
			  		<div class="col-sm-4">
			  			创建时间：<{$vo.create_time|date="Y-m-d H:i:s",###}>
			  		</div>
			  		<div class="col-sm-4">
			  			最后修改时间：<{$vo.update_time|date="Y-m-d H:i:s",###}>
			  		</div>
			  	</div>
            </div>
        </div>
	  </div>
  </body>
<!-- 全局js -->
<include file="public:foot" />
<script src="__HPLUS__/js/plugins/fancybox/jquery.fancybox.js"></script>
<script type="text/javascript">
$(function(){
	//图片全屏加载
	$(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
})
</script>
</html>
