<!DOCTYPE html>
<html>
<include file="public:header" />
<link href="__HPLUS__/css/dialog.css" rel="stylesheet">
<link href="__HPLUS__/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<style>
.row .col-sm-4,.row .col-sm-12{ margin-top:15px;}
</style>
  <body class="gray-bg">
	  <div class="wrapper wrapper-content animated fadeInRight">
	  	<div class="ibox">
            <div class="ibox-title">
                <h5>基本信息</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                	<div class="col-sm-4">
			  			园长温馨提醒：<{$data.leader_cue}>
			  		</div>
			  		<div class="col-sm-4">
			  			报名截止时间：<{$data.leader_enroll_time}>
			  		</div>
			  		<div class="col-sm-4">
			  			状态：<font style="color:red;"><if condition="$data['is_pass'] eq 1">通过<else />未通过</if></font>
			  		</div>
			  		<div class="col-sm-4">
			  			游玩时间：<{$data.leader_begin_time}> / <{$data.leader_end_time}>
			  		</div>
			  		<div class="col-sm-4">
			  			预计人数：<{$data.maybe_mun}>
			  		</div>
			  	</div>
            </div>
        </div>
	  </div>
  </body>
<!-- 全局js -->
<include file="public:foot" />
<script src="__HPLUS__/js/plugins/fancybox/jquery.fancybox.js"></script>
<script type="text/javascript">
$(function(){
	//图片全屏加载
	$(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
})
</script>
</html>
