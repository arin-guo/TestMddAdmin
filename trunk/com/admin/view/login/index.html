<!-- 全局js -->
<include file="public:foot" />
<script src="__HPLUS__/js/plugins/validform/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	var form = $(".m-t").Validform({
		tiptype:function(msg,o,cssctl,type){
			if(o.type == 3){//仅错误状态提示
				 layer.msg(msg);
			}
		},
		ajaxPost:true,
		callback:function(data){
			if(data.status == 1) {
				window.parent.layer.msg(data.info);
				window.parent.location.href = data.data;
			}else{
				$("#captcha").find("img").click();
				window.parent.layer.msg(data.info);
			}
		}
	});
})
function fleshVerify(t){ 
	//重载验证码
	t.src = '<{:captcha_src()}>' +Math.random();
}
</script>
