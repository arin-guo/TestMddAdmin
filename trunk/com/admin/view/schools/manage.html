<!DOCTYPE html>
<html>
<include file="public:header" />
<link href="__HPLUS__/css/dialog.css" rel="stylesheet">
<link href="__HPLUS__/css/plugins/validform/validform.css" rel="stylesheet">
<style>
	.form-control{ padding-left:5px;}
</style>
  <body>
	  <div class="wrapper wrapper-content animated fadeInRight">
		<form role="form" class="form" action="__URL__/updateManage">
			<input type="hidden" name="id" value="<{$vo.id}>">
			<input type="hidden" name="school_id" value="<{$school_id}>">
			<input type="hidden" name="photo" value="/uploads/static/head.png">
			<div class="form-group">
				<label class="col-sm-2 control-label">园长姓名：</label>
				<div class="col-sm-10">
					<input type="text" datatype="*" name="realname" class="form-control" placeholder="管理员姓名" value="<{$vo.realname}>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">园长手机（APP登录账号）：</label>
				<div class="col-sm-10">
					<input type="text" datatype="m" name="tel" errormsg="至少2个字符,最多20个字符！" class="form-control" placeholder="管理员手机（登录账号）" value="<{$vo.tel}>" ajaxurl="__URL__/checkValue2?type=1&id=<{$vo.id}>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-10">
					<input type="password" datatype="*6-20" name="password" class="form-control" placeholder="密码" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">确认新密码：</label>
				<div class="col-sm-10">
					<input type="password" datatype="s6-20" recheck="password" class="form-control" placeholder="确认密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">后台管理账号：</label>
				<div class="col-sm-10">
					<input type="text" datatype="*6-20" name="username"  class="form-control" placeholder="后台管理账号" value="<{$member.username}>" ajaxurl="__URL__/checkValue3?type=1&id=<{$member.id}>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">后台管理密码：</label>
				<div class="col-sm-10">
					<input type="password" datatype="*6-20" name="admin_password" class="form-control" placeholder="密码" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">确认管理密码：</label>
				<div class="col-sm-10">
					<input type="password" datatype="s6-20" recheck="admin_password" class="form-control" placeholder="确认管理密码">
				</div>
			</div>
			<div class="clearfix"></div>
			<br/>
			<div class="clearfix">
				<button type="submit" id="submit" class="btn btn-success btn-block">提交</button>
				<button type="reset" id="reset2" class="hidden btn btn-success btn-block">重置</button>
			</div>
		</form>
	  </div>
  </body>
<!-- 全局js -->
<include file="public:foot" />
<script src="__HPLUS__/js/plugins/validform/Validform_v5.3.2_min.js"></script>
<script src="__HPLUS__/js/jquery.md5.js"></script>
<script>
$(function(){
	$("#reset2").click();
	var index = parent.layer.getFrameIndex(window.name);
	var form = $(".form").Validform({
		tiptype:4,
		ajaxPost:true,
		beforeSubmit:function(curform){
			
		},
		callback:function(data){
			if(data.status == 1) {
				window.parent.layer.msg(data.info);
				window.parent.$('#table_list').trigger("reloadGrid");
				parent.layer.close(index);
			}else{
				window.parent.layer.msg(data.info);
			}
		}
	});
})
</script>
</html>
